<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beta</title>
</head>
<body>
<div class="container">
    <h1>List of products</h1>
    <ul class="tuote" >
       <!--js creates list here-->
    </ul>
    <div class="forms">
        <div class="form-wrapper">
            <h3>Add Products</h3>
            <form
                   class="light-border"
                   id="addForm">
                <input class="light-border" type="text" name="name" placeholder="Name" required>
                <input class="light-border" type="number" name="maara" placeholder="Maara" required>
                <input type="hidden" name="id">
                <button class="light-border" type="submit">Add to list</button>
            </form>
        </div>
    </div>
    <div class="form-wrapper">
        <h3>Modify list</h3>
        <form id="modForm" class="light-border">
            <input class="light-border" type="text" name="name" placeholder="Name" required>
            <input class="light-border" type="number" name="maara" placeholder="Maara"  required>
            <input type="hidden" name="tuoteId">
            <button class="light-border" type="submit">Save changes</button>
        </form>
    </div>


</div>
<div class="hide modal" id="image-modal">
    <a href="#" class="close">Close</a>
    <img src="" alt="">
    <div id="map"></div>
</div>
<div class="container">
    <div class="kaupat">
        <h1>List of Shops</h1>
        <ul class="shops" >
            <!--js creates list here-->
        </ul>
    </div>
</div>

<script src="./js/main.js"></script>

</body>
</html>
