<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="form" id="login-wrapper">
        <div class="login-wrapper">
            <h3>Login</h3>
            <form id="login-form" class="light-border">
            <div>
                <label for="">Email:</label>
                <input type="text" class="light-border" name="username">
            </div>
            <div>
                <label for="">Password:</label>
                <input type="password" class="light-border" name="password">
            </div>
            <div>
                <button class="light-border" type="submit">Log In</button>
            </div>
            </form>
        </div>    
    </div>
    <div class="form-wrapper">
        <h3>Register</h3>
        <form id="add-user-form" class="light-border">
            <input type="email" class="light-border" name="email" placeholder="email" required>
            <input type="password" class="light-border" name="password" pattern="(?=.*[A-Z).{8,}" placeholder="password" required>
            <button class="light-border" type="submit">Register</button>
        </form>
    </div>
    <header id="log-out" style="display:none;">
    <p id="user-info"></p>
    <button class="light-border">Log out</button>
    </header>

<script src="./js/main.js"></script>
<script src="./js/serialize.js"></script>
</body>
</html>
